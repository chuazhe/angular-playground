<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <label>Name: </label>
      <input type="text" [(ngModel)]="name" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>Desciption: </label>
      <input type="text" [(ngModel)]="description" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>imagePath: </label>
      <input type="text" [(ngModel)]="imagePath" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="createNewRecipe()">
        New Recipe
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="popRecipe()">Pop Recipe</button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-xs-12">
      <a
        href="#"
        class="list-group-item clearfix"
        *ngFor="let recipe of items"
        (click)="onClick(recipe)"
      >
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <span class="pull-right">
          <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive"
            style="max-height: 50px"
          />
        </span>
      </a>
    </div>
  </div>
</div>
